<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text">
      Enter the number of which you want to alculate the square root
    </div>
    <input id="number" type="number" placeholder="Enter a number" />
    <br />
    <div class="text" style="margin-top: 30px">
      Enter the power to which you want to raise the number
    </div>
    <input
      id="pow"
      type="number"
      placeholder="Enter the number of decimal places"
    />

    <div class="text" style="margin-top: 30px">
      Enter the number of decimal places you want
    </div>
    <input
      id="decimal"
      type="number"
      placeholder="Enter the number of decimal places"
    />

    <br />
    <button id="submit">Calculate</button>
    <br />
    <p id="answer"></p>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/decimal.js@10.2.1/decimal.min.js"></script>
  <script src="script.js"></script>
</html>
